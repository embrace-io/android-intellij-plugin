noApplicationModule=Error: No application module detected. \
    \n\nThis issue may arise if your Android project is not correctly synchronized \
    or if there's an error in your Gradle configuration. \
    \n\nSteps to resolve: \
    \n1. Sync your project with Gradle files. This can be done by clicking on the 'Sync Project with Gradle Files' button \
    in the toolbar, or by choosing the option 'File -> Sync Project with Gradle Files' from the main menu. \
    \n2. Check your Gradle configuration for errors. \
    \n3. If the problem persists, manually add the necessary configuration as described in step #3 of our setup guide. \
    \n\nRemember to rebuild your project after any changes to your Gradle files. \
    \n\nIf you still encounter issues after trying the above steps, please reach out for further support.
